<div class="backdrop is-hidden" data-modal>
    <div class="exp-modal-wrap">
        <div class="modal-top">
            <button class="modal-close" data-modal-close type="button">

                <svg class="close-icon" width="12" height="12">
                    <use href="./img/sprite.svg#icon-x-close"></use>
                </svg>
            </button>
        </div>

        <div class="mod-main-block">
            <div name="contacts">

                <p class="modal-title">Explore our <span class="span-modal">new chocolate</span> first!</p>
                <form>
                    <div class="form-group">
                        <label for="email" class="form-label"></label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" />

                        <button type="submit" class="button submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
